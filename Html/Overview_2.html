<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Kartverkets kart</title>

        <link rel='stylesheet' href='https://unpkg.com/leaflet@1.0.1/dist/leaflet.css' />

        
        <script src='https://unpkg.com/leaflet@1.0.1/dist/leaflet.js'></script>
    </head>
    <body>
      <div id='map' style='height: 1000px; width: 1400px;'></div>
      <script>
        var map = L.map('map').setView([63.25000,10.85000], 7);
        L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=topo4&zoom={z}&x={x}&y={y}', {
            attribution: 'Kartverket'
        }).addTo(map);
        var marker = L.circleMarker([63.25249,10.85400], {
radius: 22,
weight: 5,
stroke: true,
color: '#ED3F42',
fillOpacity: 0.00
}).addTo(map);
        var marker = L.circleMarker([64.17903,11.97075], {
radius: 22,
weight: 5,
stroke: true,
color: '#377eb8',
fillOpacity: 0.00
}).addTo(map);
       </script>
    </body>
</html>
